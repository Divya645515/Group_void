<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="contact-container">
        <h1>Contact Details</h1>
        <form action="#">
            <!-- Personal Details Section -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Address Section -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address" required></textarea>
            </div>

            <!-- City, State, and Country Section -->
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="Enter your state" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Enter your country" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
